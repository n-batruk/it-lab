<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 p-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="mb-4">Реєстрація</h5>
                        
                        <div id="errorMessage" class="alert alert-secondary d-none"></div>
                        <div id="successMessage" class="alert alert-secondary d-none"></div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Ім'я користувача</label>
                                <input type="text" class="form-control" id="username" required minlength="3">
                                <small class="form-text text-muted">Мінімум 3 символи</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <small class="form-text text-muted">Мінімум 6 символів</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Підтвердіть пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-secondary-bordered w-100 mb-3">Зареєструватись</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0 text-muted small">Вже є акаунт? <a href="login.html" class="text-dark">Увійти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Паролі не співпадають';
                errorDiv.classList.remove('d-none');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Реєстрація успішна! Перенаправлення...';
                    successDiv.classList.remove('d-none');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'Помилка з\'єднання з сервером';
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
